global_frame: odom
robot_base_frame: base_footprint
update_frequency: 5.0
publish_frequency: 5.0

#set if you want the voxel map published
#publish_voxel_map: true

#set to true if you want to initialize the costmap from a static map
static_map: false

#begin - COMMENT these lines if you set static_map to true
rolling_window: true
width: 5.0
height: 5.0
resolution: 0.05
#end - COMMENT these lines if you set static_map to true

map_type: costmap
#track_unknown_space: true

transform_tolerance: 0.25

robot_radius: 0.42

inflater:
  inflation_radius: 1.7
  cost_scaling_factor: 14.0


laserobstacles:
  observation_sources: scan
  scan: {data_type: LaserScan, topic: scan_filtered, marking: true, clearing: true}
  obstacle_range: 4.0
  raytrace_range: 4.5
  marking: true
  clearing: true

kinectobstacles:
  observation_sources: pointcloud_sensor_in pointcloud_sensor_clear
  pointcloud_sensor_in:
    data_type: PointCloud2
    topic: /camera/depth_registered/points
    min_obstacle_height: 0.6
    max_obstacle_height: 1.3
    z_voxels: 8
    z_resolution: 0.25
    marking: true
    clearing: false
    observation_persistence: 0.0
    obstacle_range: 2.0
    raytrace_range: 2.0
  pointcloud_sensor_clear:
    data_type: PointCloud2
    topic: /camera/depth_registered/points
    min_obstacle_height: 0.0
    max_obstacle_height: 3.0
    z_voxels: 8
    z_resolution: 0.25
    marking: false
    clearing: true
    observation_persistence: 0.0
    obstacle_range: 2.5
    raytrace_range: 4.0

